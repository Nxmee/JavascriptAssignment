<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Funny head</title>
  <link rel="stylesheet" href="./css/canvas.css" />
</head>

<body>
  <canvas id="facecanvas" width="400" height="400"></canvas>
  <p>
    <button name="happybutton" id="happybutton">happy</button>
    <button name="angrybutton" id="angrybutton">angry</button>
    <button name="sadbutton" id="sadbutton">sad</button>
    <button name="resetbutton" id="resetbutton">reset</button>
  </p>
  <p>When he's sad, click on either eye to make him cry (click repeatedly for more tears)</p>
  <p>Click on the hair to change his hair style</p>
  <p>Click anywhere on the canvas except his face to make him look at the cursor</p>
  <script src="./js/face.js"></script>
</body>

</html>
